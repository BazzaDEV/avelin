apiVersion: apps/v1
kind: Deployment
metadata:
  name: avelin-api
  namespace: avelin
  labels:
    app: avelin-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: avelin-api
  template:
    metadata:
      labels:
        app: avelin-api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: avelin-api
          image: ghcr.io/avelinapp/api:v0.2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: avelin-config
            - secretRef:
                name: oauth-secret
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URL
